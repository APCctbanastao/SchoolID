<html>
<head>
    <meta charset="UTF-8">
    <title>Kamino Clone Academy - Student ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cards-container">
    
    <!-- FRONT CARD HERE-->
    
    <div class="id-card">
        <img src="Galactic_Republic_Symbol.webp" class="gar-logo">
        <div class="logo">Grand Army of the Republic</div>
        <img src="0d36418597d223ec0bf6a4f0aaaedb89.jpg" class="student-photo">
	<img src="chip.jpg" class="chip-image">

        <div class="info">
            <p><strong>Name:</strong> Captain Rex  </p>
            <p><strong>Course & Year:</strong> ARC 1st year</p>
            <p><strong>ID Number:</strong> CT-7567</p>
        </div>

        <div class="qr-code-container">
            <canvas id="qrcode"></canvas>
        </div>
    </div>

    <!-- BACK CARD STARTS HERE -->
    <div class="id-card back">
        <div class="back-header">Clone Trooper Profile</div>
        <div class="details">
            <p><strong>Name:</strong> Rex</p>
            <p><strong>Designation:</strong> CT-7567</p>
            <p><strong>Rank:</strong> Captain</p>
            <p><strong>Unit:</strong> 501st Legion</p>
            <p><strong>Height:</strong> 1.83 m</p>
            <p><strong>Weight:</strong> 84 kg</p>
            <p><strong>Hair:</strong> Black (shaved)</p>
            <p><strong>Eyes:</strong> Brown</p>
            <p><strong>Species:</strong> Human (Clone)</p>
            <p><strong>Homeworld:</strong> Kamino</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('qrcode');
    const qrUrl = 'https://apcctbanastao.github.io/SchoolID/'; 

    QRCode.toCanvas(canvas, qrUrl, {
        width: 120,
        color: { dark: '#00eaff', light: '#0a1410' }
    }, function(error) {
        if(error) console.error(error);
        else console.log('QR code generated!');
    });
});
</script>

</body>
</html>
